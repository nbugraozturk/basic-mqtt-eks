# Server Configuration
spring.application.name=consumer-service
server.port=8080

# MQTT Configuration
mqtt.broker.url=tcp://mqtt-broker:1884
mqtt.connection.timeout=10
mqtt.connection.keepalive=60
mqtt.topic=test-topic
mqtt.client.id=consumer-client
mqtt.username=testuser
mqtt.password=testpassword

# Logging
logging.level.com.example.consumer_service=INFO




